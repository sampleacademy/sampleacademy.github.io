<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/ip-cidr@3.1.0/dist/ip-cidr.min.js"></script>
</head>
<body>
    <script>
        // Define a list of IP address blocks in CIDR notation
        const ipBlocks = [
            '141.211.0.0/16',
            '141.212.0.0/16',
            '141.213.0.0/16',
            '141.214.0.0/16',
            '192.12.80.0/24',
            '192.231.253.0/24',
            '192.41.232.0/23',
            '198.108.8.0/21',
            '207.75.144.0/20',
            '35.0.0.0/16',
            '35.1.0.0/16',
            '35.2.0.0/16',
            '35.3.0.0/16',
            '35.4.0.0/16',
            '35.5.0.0/16',
            '35.6.0.0/16',
            '35.7.0.0/18',
            '35.7.128.0/18',
            '67.194.0.0/16',
        ];

        // Function to check if an IP is in the list of blocks
        function isIPInBlocks(ipToCheck, ipBlocks) {
            for (const block of ipBlocks) {
                if (IPCIDR.isValidCIDR(block)) {
                    const cidr = new IPCIDR(block);
                    if (cidr.contains(ipToCheck)) {
                        return true;
                    }
                }
            }
            return false;
        }

        function fetchDataFromCloudflare(key, defaultValue, processFn) {
            return fetch('https://1.1.1.1/cdn-cgi/trace')
                .then(function (response) {
                    return response.text().then(function (data) {
                        var arr = data.trim().split('\n').map(function (e) {
                            return e.split('=');
                        });
                        var jsonData = Object.fromEntries(arr);
                        return processFn(jsonData[key] || defaultValue);
                    });
                });
        }

        const ipToCheckPromise = fetchDataFromCloudflare('ip', 'Not available', (cfIP) => cfIP).catch(function (error) {
            console.error("Error fetching IP address:", error);
            return 'Error';
        });

        ipToCheckPromise.then((ipToCheck) => {
            const result = isIPInBlocks(ipToCheck, ipBlocks);
            console.log(result);
            if (result) {
                console.log(`${ipToCheck} is your ip. You are in University of Michigan's network.`);
            } else {
                console.log(`${ipToCheck} is your ip. You are not in University of Michigan's network.`);
            }
        });
    </script>
</body>
</html>
