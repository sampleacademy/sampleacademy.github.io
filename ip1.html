<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Checker</title>
    <script src="https://umich.sampleacademy.org/assets/js/ip-cidr.min.js"></script>
</head>
<body>
    <script>
        const ipBlockUrl = 'https://umich.sampleacademy.org/ipBlock.txt';

        let ipBlocks = [];
        
        fetch(ipBlockUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Failed to fetch IP blocks: ${response.statusText}`);
            }
            return response.text();
          })
          .then((text) => {
            ipBlocks = text.split(',\n').map((block) => block.trim());
            console.log(ipBlocks); // Now you have the IP blocks in the ipBlocks variable
          })
          .catch((error) => {
            console.error(`Error: ${error.message}`);
          });

        // Function to check if an IP is in the list of blocks
        function isIPInBlocks(ipToCheck, ipBlocks) {
            for (const block of ipBlocks) {
                if (IPCIDR.isValidCIDR(block)) {
                    const cidr = new IPCIDR(block);
                    if (cidr.contains(ipToCheck)) {
                        return true;
                    }
                }
            }
            return false;
        }

        function fetchDataFromCloudflare(key, defaultValue, processFn) {
            return fetch('https://1.1.1.1/cdn-cgi/trace')
                .then(function (response) {
                    return response.text().then(function (data) {
                        var arr = data.trim().split('\n').map(function (e) {
                            return e.split('=');
                        });
                        var jsonData = Object.fromEntries(arr);
                        return processFn(jsonData[key] || defaultValue);
                    });
                });
        }

        const ipToCheckPromise = fetchDataFromCloudflare('ip', 'Not available', (cfIP) => cfIP).catch(function (error) {
            console.error("Error fetching IP address:", error);
            return 'Error';
        });

        ipToCheckPromise.then((ipToCheck) => {
            const result = isIPInBlocks(ipToCheck, ipBlocks);
            const resultElement = document.getElementById("ipResult");
            resultElement.textContent = result ? "You are in University of Michigan's network." : "You are not in University of Michigan's network.";
            //if (result) {
            //    console.log(`${ipToCheck} is your ip. You are in University of Michigan's network.`);
            //} else {
            //   console.log(`${ipToCheck} is your ip. You are not in University of Michigan's network.`);
            //}
        });
    </script>
    <div id="ipResult"></div>
</body>
</html>
